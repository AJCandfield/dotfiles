# The '-g' flag sets options for all sessions

# Increase responsiveness after issuing a command
set-option -sg escape-time 1

# Starts window index at 1
set-option -g base-index 1

# Starts panes array at 1
set-window-option -g pane-base-index 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using \ and -
bind '\' split-window -h
bind '-' split-window -v
unbind '"'
unbind %

# reload config file
bind-key 'r' source-file ~/.tmux.conf \; display-message "Config sourced!"

# Movement between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# "Movement" between windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Vim style keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'wl-copy'

# Resize panes
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Disable mouse
set-option -g mouse off

bind C attach-session -c "#{pane_current_path}"
bind C-a last-window
bind C-s switch-client -l

# Set 256 colours
#set-option -g default-terminal "screen-256color"

set-option -g renumber-windows on
# Change colours
set-option -g status-style bg=black,fg=white
set-window-option -g window-status-style bg=default,fg=grey,dim
set-window-option -g window-status-current-style bg=blue,fg=white,bold
set-option -g message-style bg=black,fg=white,bold

# Status bar customisation
set-option -g status-position bottom
set-option -g status-justify absolute-centre
set-option -g status-interval 1
set-option -g status-keys vi
# Status left settings
set-option -g status-left-length 100
set-option -g status-left-style bg=black,fg=white
set-option -g status-left "Session: #[fg=red,bold]#S#[fg=white,default] Dir: #[fg=cyan,bold]#{session_path}"

set-option -g history-limit 60000
# Status right settings

# =============================================================================

# =============================================================================
# TPM: Tmux Plugin Manager
# =============================================================================

# Use C-u to uninstall unlisted packages
set -g @tpm-clean 'u'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'sainnhe/tmux-fzf'
bind-key "Space" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind-key "w" run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"
TMUX_FZF_ORDER="session|window|pane"

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
